services:
  database:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME}_database
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command: --sql_mode="ONLY_FULL_GROUP_BY" --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - net

volumes:
  db_data:

networks:
  net:
    driver: bridge

