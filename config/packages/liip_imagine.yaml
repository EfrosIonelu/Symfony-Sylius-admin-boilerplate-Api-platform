# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    twig:
        mode: lazy
    resolvers:
        default:
            web_path:
                web_root: '%kernel.project_dir%/public'
                cache_prefix: media/cache
    loaders:
        default:
            filesystem:
                data_root: '%kernel.project_dir%/public/media/'
        sylius_image:
            filesystem:
                allow_unresolvable_data_roots: true
                data_root:
                    - '%kernel.project_dir%/public/media/rich-editor'

    driver: imagick
    default_image: /media/no-image.jpg
    filter_sets:
        cache: ~
        avatar:
            quality: 100
            filters:
                strip: ~
                thumbnail: { size: [ 64, 64 ], mode: outbound, allow_upscale: true, width: 64, height: 64 }
        monsieurbiz_rich_editor_uploaded_image:
            filters:
                thumbnail: { size: [ 400, 400 ], mode: inset }
                relative_resize: { widen: 32 }
        monsieurbiz_rich_editor_image:
            data_loader: sylius_image
